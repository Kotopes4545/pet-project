<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <button class="register-button">Вход</button>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Вход</h2>
      <div class="modal-container">
        <input id="username-input" placeholder="Введите имя" />
        <button id="register-login-button">Войти</button>
      </div>
    </div>
  </div>

  <div class="task-list-container">
    <h2>Список задач</h2>
    <div class="input-container">
      <input id="task-input" placeholder="Введите задачу" />
      <button id="add-task">Добавить задачу</button>
    </div>
    <ul id="task-list"></ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
